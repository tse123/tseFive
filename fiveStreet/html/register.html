<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<link rel="stylesheet" type="text/css" href="../css/commonfooter.css"/>
	</head>
	<script data-main="../js/register.js" src="../js/require.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="headerWrap">
			<div class="header">
				<a href="index.html"><img src="http://www.5lux.com/vendor/images/v30/v30_5luxlogo.png" /></a>
				<p class="pleft">注册第五大道</p>
				<p class="pright"><span></span>客服热线：4008-6767-38</p>
			</div>
		</div>
		<div class="bannerWrap">
			<div class="banner">
				<img src="http://www.5lux.com/vendor/images/5lux/login/zhuce-icon.png" />
				<!--注册验证部分-->
				<div class="register">
					<p class="regtop">使用手机注册</p>
					<form>
						<label class="phonenum">
							<span class="spanleft">您的手机:</span>
							<input class="phonenumval" type="text" />
							<div class="getcode">获取验证码</div>
							<!--用于存放cookie中存放的手机号-->
							<ul class="numlist">
								<!--<li>15294846793</li>
								<li>13415567890</li>
								<li>13415567890</li>
								<li>13415567890</li>-->
							</ul>
							<p class="numwarn">*请输入正确的手机号</p>
						</label>
						<label class="checkcode">
							<span class="spanleft">手机验证码:</span>
							<input class="checkcodeval" type="text" />
							<p class="checkcodewarn">*您输入的验证码不正确</p>
						</label>
						<label class="passw">
							<span class="spanleft">密码:</span>
							<input type="password" class="passwval" />
							<p class="paswarn">*密码应为6-12位包含数字字母下划线</p>
						</label>
						<label class="surepassw">
							<span class="spanleft">确认密码:</span>
							<input type="password" class="surepasswval" />
							<p class="surepaswarn">*确认密码不正确</p>
						</label>
						<label class="check">
							<input type="checkbox" class="checksure" />
							我已阅读并同意第五大道商城条款
						</label>
						<div class="clibtn">注册</div>
						<p class="logintip">已有账号？<a href="login.html">立即登录</a></p>
					</form>
					<p class="regbottom">立即注册免费获得<span>1880元</span>优惠券</p>
				</div>
			</div>
		</div>
		<!--弹出模态框，可拖拽,初始状态为隐藏-->
		<div class="alertWrap">
			<div class="alertdrag">
				<div class="alerttop">短信验证码获取<div class="alertcancle">X</div></div>
				<!--短信验证信息-->
				<div class="checkinfo">
					<form>
						<label><span class="span-left">*您的手机:</span><input type="text" class="phoneinp" /><span class="spanright">输入您的手机号</span></label>
						<label class="labimgcode"><span class="span-left">*:</span><img class="imgcode" src="../img/1799.png" /><a>看不清?</a></label>
						<label><span class="span-left">*识别码:</span><input class="shibiecode" type="text" /><span class="spanright rigcode">请输入图形识别码</span></label>
						<div class="getmessage">获取短信验证码</div>
						<div class="messagetip">短信验证码已发送</div>
					</form>
				</div>
			</div>
		</div>
		<!--模态框结束-->
		<!--用于存放公共尾部-->
		<div class="alertfoot">
			
		</div>
	</body>
</html>
